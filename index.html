<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Backbone test 20150126</title>
</head>
<style>
.taskApp input.title{
    padding:8px;
    border-radius: 4px;
    width:20em;
    border: solid 1px #ccc;
}
.taskApp ul.taskList{
    padding-left: 0;
}
.taskApp ul.taskList li{
    list-style:none;
}
.taskApp li.closed .title{
    color: gray;
    text-decoration: line-through;
}
.taskApp .del{
    color: #ff5577;
    text-decoration: none;
    font-weight: bold;
}
.taskApp .error{
    color: red;
}
</style>
<body>
<div class="taskApp">
    <h1>TODO</h1>
    <form class="addTask">
        <input type="text" class="title" placeholder="タスクを入力してください">
        <span class="error"></span>
    </form>
    <ul class="taskList"></ul>
    <button class="clear">全て削除</button>
</div>
<script type="text/template" id="temp-taskItem">
    <input type="checkbox" class="toggle" <%= closed ? 'checked' : '' %> >
    <span class="title"><%-title%></span>
    <a class="del" href="#">x</a>
</script>

<script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.1.14/backbone.localStorage-min.js"></script>
<script src="js/index.js"></script>

</body>
</html>
